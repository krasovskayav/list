<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
<div class="dws-wrapper">
  <form name="dwsForm">
    <label>Приоритет:</label>
    <select name="priority" >
      <option value="Completed" >Completed</option>
      <option value="High" >High</option>
      <option value="Medium" >Medium</option>
      <option value="Low" >Low</option>
    </select><br><br>
    <textarea rows="5" 
              cols="45" 
              name="message" 
              placeholder="Напишите текст заметки..." ></textarea><br>
    <input type="button" value="Добавить заметку" onClick="prClick();">
  </form><br>
</div>
<form name="prioritetForm">
    <input type="checkbox" id="priority1" onchange = "ClickOnPr1(priority1);" value="Completed" /><span>Completed</span>
    <input type="checkbox" id="priority2" onchange = "ClickOnPr2(priority2);"value="High" /><span>High</span>
    <input type="checkbox" id="priority3" onchange = "ClickOnPr3(priority3);"value="Medium" /><span>Medium</span>
    <input type="checkbox" id="priority4" onchange = "ClickOnPr4(priority4);"value="Low" /><span>Low</span>  
</form>
<div id = "contentArea"></div>
<div id="NewArrNote"></div>
<script src="index.js"></script>
</body>
</html>
