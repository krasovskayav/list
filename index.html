<body>
<div class="dws-wrapper">
  <form name="dwsForm">
    <label>Priority:</label>
    <select name="priority" >
      <option value="Completed" >Completed</option>
      <option value="High" >High</option>
      <option value="Medium" >Medium</option>
      <option value="Low" >Low</option>
    </select><br><br>
    <textarea rows="5" 
              cols="45" 
              name="message" 
              placeholder="Write the text of the note..." ></textarea><br>
    <input type="button" value="Add note" onClick="prClick();">
  </form><br>
</div>
<form name="prioritetForm">
    <input type="checkbox" id="Completed" /><span>Completed</span>
    <input type="checkbox" id="High" /><span>High</span>
    <input type="checkbox" id="Medium" /><span>Medium</span>
    <input type="checkbox" id="Low" /><span>Low</span>  
</form>
<div id = "contentArea"></div>
