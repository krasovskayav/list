<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
<div class="dws-wrapper">
  <form name="dwsForm">
    <label>Приоритет:</label>
    <select name="priority" >
      <option value="Completed" >Completed</option>
      <option value="High" >High</option>
      <option value="Medium" >Medium</option>
      <option value="Low" >Low</option>
    </select><br><br>
    <textarea rows="5" 
              cols="45" 
              name="message" 
              placeholder="Напишите текст заметки..." ></textarea><br>
    <input type="button" value="Добавить заметку" onClick="prClick();">
  </form><br>
</div>
<form name="prioritetForm">
    <input type="checkbox" id="Completed" onchange = "ClickonPr(event);"/><span>Completed</span>
    <input type="checkbox" id="High" onchange = "ClickonPr(event);"/><span>High</span>
    <input type="checkbox" id="Medium" onchange = "ClickonPr(event);"/><span>Medium</span>
    <input type="checkbox" id="Low" onchange = "ClickonPr(event);"/><span>Low</span>  
</form>
<div id = "contentArea"></div>
<div id="NewArrNote"></div>
<script src="index.js"></script>
</body>
</html>
