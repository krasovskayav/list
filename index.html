<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
<div class="dws-wrapper">
  <form name="dwsForm">
    <label>Приоритет:</label>
    <select name="priority" >
      <option value="Completed" >Completed</option>
      <option value="High" >High</option>
      <option value="Medium" >Medium</option>
      <option value="Low" >Low</option>
    </select><br><br>
    <textarea rows="5" 
              cols="45" 
              name="message" 
              placeholder="Напишите текст заметки..." ></textarea><br>
    <input type="button" value="Добавить заметку" onClick="prClick();">
  </form><br>
</div>

  <div id = "contentArea">
  </div>
<form name="prioritetForm">
    <input type="radio" name="priority" checked="checked" value="Completed" /><span>Completed</span>
    <input type="radio" name="priority" value="High" /><span>High</span>
    <input type="radio" name="priority" value="Medium" /><span>Medium</span>
    <input type="radio" name="priority" value="Low" /><span>Low</span>	
</form>
<div id="NewContentArea"></div>
<script src="index.js"></script>
</body>
</html>
